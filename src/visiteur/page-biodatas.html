    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
        
      .floating-text {
        color: #555555;
        font-size: 14px;
        font-weight: 500;
      }
        
      .see-next {
        position: absolute;
        bottom: 0px;
        right: 25px;
      }
        
      .see-previous {
        position: absolute;
        bottom: 0px;
        left: 25px;
      }
    
      .steps {
          text-align: center;
          color: #555555;
      }
        
      .step {
            display: inline-block;
            text-align: center;
            margin: 15px;
          width: 80px;
          position: relative;
      }
        .step:hover {
            cursor: pointer;
        }
        
        .step:hover .step-element::before  {
            transform: scale(1.4);
            transition: all 0.08s ease;

        }
        
        .step-selected > .step-element {
            opacity: 1 !important;
            transition: all 0.2s ease;
        }
        .step-element {
            margin-top: 10px;
            opacity: 0.3;
            color: #555555;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
      .step-element::before {
           content: "";
           display: block;
           background-color: #555555;
           border-radius: 25%;
	       width: 8px;
	       height: 8px;
           position: relative;
           margin: auto;
           margin-bottom: 10px;
           opacity: inherit;
          transform: scale(1);
          
            transition: all 0.08s ease;
      }
        
        .step:not(:first-child) .step-element::after {
           content: "";
           display: block;
           background-color: #555555;
	       width: 97px;
	       height: 2px;
           position: absolute;
           right: calc(50% + 9px);
           top: 3px;
           opacity: inherit;
      }
        
        .text-center {
            text-align: center;
        }
        
        .margin-top-bottom {
            margin: 30px 0 30px 0;
        }
        
        .toggle-button-vehicule {
            margin: 35px 0 35px 0;
        }
        
        .row-champ {
            position: relative;
        }
        
        .adresse {
            margin-top: 25px;
            margin-bottom: 25px;
        }
        
        .titre-adresse {
            margin-bottom: -25px;
        }
        
        .passeport img, .carte-identite img, .permis img, .immatriculation img {
            width: 80%;
        }
        
        .big-iron-icon {
            --iron-icon-height: 48px;
            --iron-icon-width: 48px;
        }
        
        .file-upload-zone {
            padding-top: 27px;
        }
        
    </style>
    
    <iron-meta id="meta"></iron-meta>
    <iron-localstorage name="data-storage" value="{{storedData}}" on-iron-localstorage-load="_generateRequests"></iron-localstorage>
    <app-data key="storedData" data="{{storedData}}"></app-data>
      
    <iron-ajax 
    id="champsRequest"
    method="GET"
    headers="{{_computeHeaders(storedData)}}"
    url="{{serverUrl}}/visiteur/profils/champs"
    handle-as="json"
    last-response="{{champs}}"
    on-response="_handleChampsResponse"
    on-error="_handleHttpError"></iron-ajax>
      
    <iron-ajax 
        id="historiqueEnvoyeRequest" 
        method="GET"
        headers="{{_computeHeaders(storedData)}}"
        url="{{serverUrl}}/biodatas"
        handle-as="json"
        last-response="{{biodatasEnvoyees}}"
        on-error="_handleHttpError"></iron-ajax>
      
    <iron-ajax 
    id="dateLimiteRequest"
    method="GET"
    headers="{{_computeHeaders(storedData)}}"
    url="{{serverUrl}}/visiteurs/projets/datelimite"
    handle-as="json"
    last-response="{{dateLimite}}"
    on-error="_handleHttpError"></iron-ajax>
      
    <iron-ajax 
    id="biodatasRequest"
    method="POST"
    headers="{{_computeHeaders(storedData)}}"
    url="{{serverUrl}}/biodatas"
    on-response="_handleBiodatasResponse"
    on-error="_handleBiodatasError"></iron-ajax>

                        <div class$="step {{_getClassesStep(currentStep, steps, 'accueil')}}" on-tap="_showStep" data-args="accueil">
                            <span on-tap="_showStep" data-args="accueil" class="step-element">Accueil</span>
                        </div>
                        <div class$="step {{_getClassesStep(currentStep, steps, 'identite')}}" on-tap="_showStep" data-args="identite">
                            <span on-tap="_showStep" data-args="identite" class="step-element">Identité</span>
                        </div>
                        <div class$="step {{_getClassesStep(currentStep, steps, 'fichiers')}}" on-tap="_showStep" data-args="fichiers">
                            <span on-tap="_showStep" data-args="fichiers" class="step-element">Documents</span>
                        </div>
                        <div class$="step {{_getClassesStep(currentStep, steps, 'vehicule')}}" on-tap="_showStep" data-args="vehicule">
                            <span on-tap="_showStep" data-args="vehicule" class="step-element">Véhicule</span>
                        </div>
                        <div class$="step {{_getClassesStep(currentStep, steps, 'envoi')}}" on-tap="_showStep" data-args="envoi">
                            <span on-tap="_showStep" data-args="envoi" class="step-element">Envoi</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12" hidden$="{{_hideStep('accueil', currentStep)}}">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="margin-top-bottom text-center">
                                    <div class="col-md-12">
                                        <p>SeaTestBase est situé dans une zone à accés réglementé. Obtenir des autorisations est nécessaire pour y accéder.
                                        Complétez chacune des étapes avec les informations demandées, vous pourrez ensuite les envoyer.</p>
                                    </div>
                                    <div class="col-md-6">
                                        <iron-icon class="big-iron-icon" icon="image:timelapse"></iron-icon><p>Vous pouvez envoyer vos biodatas jusqu'au [[_getDate(dateLimite)]] à 23:59</p>
                                    </div>
                                    <div class="col-md-6">
                                        <paper-button on-tap="_showStep" data-args="identite">Commencer</paper-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12" hidden$="{{_hideStep('identite', currentStep)}}">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="margin-top-bottom">
                                    <template is="dom-repeat" items="{{champs}}">
                                        <template is="dom-if" if="{{_computeHidden(item, 'texte_nomprenom')}}">
                                            <div class="row row-champ nomprenom">
                                                <div class="col-md-6">
                                                    <paper-input-container>
                                                        <label>Nom</label>

                                                    </paper-input-container>
                                                </div>
                                                <div class="col-md-6">

                                                        <label>Prénom</label>
                                                        <input is="iron-input" id="prenom" type="text" bind-value="{{item.saisie.prenom}}">
                                                    </paper-input-container>
                                                </div>
                                                <informations-champ obligatoire="[[item.obligatoire]]" nom="[[item.nom]]" erreurs="[[erreurs]]"></informations-champ>
                                            </div>
                                        </template>
                                        <template is="dom-if" if="{{_computeHidden(item, 'texte_date')}}">

                                                <div class="col-md-12">
                                                    <vaadin-date-picker value="{{item.saisie.date}}" label="Date de naissance"></vaadin-date-picker>
                                                </div>
                                                <informations-champ obligatoire="[[item.obligatoire]]" nom="[[item.nom]]" erreurs="[[erreurs]]"></informations-champ>
                                            </div>
                                        </template>

                                        <!-- ADRESSE -->

                                                    </paper-input-container>
                                                </div>
                                                <div class="col-md-6">

<!--                                                    <gold-zip-input label="Code postal" value="{{item.saisie.codepostal}}"></gold-zip-input>-->

                                                    <informations-champ obligatoire="[[item.obligatoire]]" nom="[[item.nom]]" erreurs="[[erreurs]]"></informations-champ>

                                            </template>

                                                    <informations-champ obligatoire="[[item.obligatoire]]" nom="[[item.nom]]" erreurs="[[erreurs]]"></informations-champ>
                                                </div>
                                            </template>
                                        </template>                   
                                </template>
                            </div>
                        </div>
                    </div>  
                </div>
                <div class="col-lg-12" hidden$="{{_hideStep('envoi', currentStep)}}">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="margin-top-bottom">
                                    <paper-checkbox checked="{{confirmationValidite}}">Je confirme la validité des données saisies</paper-checkbox>
                                    <paper-checkbox checked="{{confirmationAutorite}}">J'accepte la transmission des données aux autorités françaises</paper-checkbox>
                                </div>
                                <div class="text-center margin-top-bottom">
                                    <paper-button on-tap="_sendBiodatas" hidden$="{{chargement}}" disabled$="{{_validateBiodatas(champs, confirmationValidite, confirmationAutorite)}}">Envoyer mes données</paper-button>
                                    <paper-spinner hidden$="{{!chargement}}" active={{chargement}}></paper-spinner>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
                <paper-fab hidden$="[[!_hideStep('accueil', currentStep)]]" class="see-previous" icon=":icons:chevron-left" on-tap="_showPrevious"></paper-fab>
                <paper-fab hidden$="[[!_hideStep('envoi', currentStep)]]" class="see-next" icon=":icons:chevron-right" on-tap="_showNext"></paper-fab>
            </div>
            <div class="col-md-4">
                 <conseils-biodatas current-step="{{currentStep}}" steps="{{steps}}" hovered-item-identifiant={{hoveredItemIdentifiant}}></conseils-biodatas>
            </div>
      </template>
      <template is="dom-if" if="{{biodatasOk}}">

              <div class="col-md-8 col-md-offset-2">
                <div class="card">
                    <div class="text-center">

                        <p>Vos biodatas ont bien été envoyées</p>
                        <p>Vous recevrez un mal de confirmation dans les prochaines minutes</p>
                        <p>Après controle par un administrateur, elles seront transférées aux autorités.</p>
                    </div>
                </div>
              </div>
          </div>
      </template>
      <template is="dom-if" if="{{biodatasEnvoyees}}">
          <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <div class="card">
                    <div class="text-center">

                        <p>Merci, vous avez déjà envoyé vos biodatas</p>
                    </div>
                </div>
              </div>
          </div>
      </template>
  </template>

      },
      _generateRequests: function() {
          //this.$.champsRequest.params = { profil: 'e86e3ad8-7ddb-4d1c-a0bd-0b20efcf328d' }; // A RENDRE VARIABLE
          this.$.champsRequest.generateRequest();
          this.$.historiqueEnvoyeRequest.generateRequest();
          this.$.dateLimiteRequest.generateRequest();
      },
      _handleChampsResponse: function(res) {
          console.log(this.champs);
          for (var i = 0; i < this.champs.length; i++) {
            this.champs[i].saisie = { };
          }
      },
      _showNext: function(event) {
          if(this.steps[this.steps.indexOf(this.currentStep) + 1]) {
            this.currentStep = this.steps[this.steps.indexOf(this.currentStep) + 1];
          }
      },
      _showPrevious: function(event) {
          if(this.steps[this.steps.indexOf(this.currentStep) - 1]) {
            this.currentStep = this.steps[this.steps.indexOf(this.currentStep) - 1];
          }
      },
      _showStep: function(event) {
          if(this.steps[this.steps.indexOf(event.target.getAttribute('data-args'))]) {
              this.currentStep = event.target.getAttribute('data-args');
          }
      },
      _hideStep: function(step, currentStep) {
        return !(step == currentStep);
      },
      _getClassesStep: function(currentStep, steps, step) {
        if(steps.indexOf(currentStep) >= steps.indexOf(step)) {
            return 'step-selected';
        } else {
            return 'step-unselected';
        }
      },
      _computeHidden: function(item, type) {
          return (item.type == type && item.coche == true);
      },
      _isObligatoire: function(item) {
          return item.obligatoire
      },
      _isNationality: function(item, selectedNationalite) {
            if(selectedNationalite.toLowerCase() == 'française' || selectedNationalite.toLowerCase() == 'francaise'
               || selectedNationalite.toLowerCase() == 'français' || selectedNationalite.toLowerCase() == 'francais') {
                if(item.nom == "Carte d'identité" || item.nom == "Passeport") {
                    return true;
                } else {
                    return false;
                }
            } else {         
                if(item.nom == "Carte de séjour" || item.nom == "Passeport") {
                    return true;
                } else {
                    return false;
                }   
            }
      },
      _addFile: function(event) {
          var item = event.model.get('item');
          var fichier = Polymer.dom(this.root).querySelector('#fichier'+item.identifiant).files[0];
          
          if (this.fichiers.find(fichier => fichier.identifiantChamp === item.identifiant)) {
              console.log(this.fichiers.find(fichier => fichier.identifiantChamp === item.identifiant));
              
              for(var i=0 ; i < this.fichiers.length; i++) {
                    if(this.fichiers[i].identifiantChamp == item.identifiant) {
                        this.fichiers.splice(i, 1); 
                    }
              }
          }
          
          
          for(var i=0 ; i < this.champs.length; i++) {
              if(this.champs[i].identifiant == item.identifiant) {
                  this.champs[i].saisie.fichier = fichier.name;
              }
          }
          
          this.fichiers.push({ identifiantChamp: item.identifiant, fichier: fichier});
      },
      _validateBiodatas: function(champs, confirmationValidite, confirmationAutorite) {
          if(confirmationValidite == true && confirmationAutorite == true) {
              for(var i=0 ; i < champs.length; i++) {
                    if(champs[i].obligatoire == true) {
                        if(Object.keys(champs[i].saisie).length == 0) {
                            return true;
                        }
                    }
              }
              return false;
          } else {
              return true;
          }
      },
      _sendBiodatas: function() {
          this.chargement = true;
          var formData = new FormData();
          
          /* Ajout des fichiers à la requette */
          
          for(var i=0 ; i < this.fichiers.length; i++) {
            formData.append("fichiers", this.fichiers[i].fichier);
          }
          /* Ajout des champs à la requette */
        
          formData.append("champs", JSON.stringify(this.champs));
          this.$.biodatasRequest.body = formData;
          this.$.biodatasRequest.generateRequest();
      },
      _handleBiodatasResponse: function(event) {
          if(event.detail.response == true) {
             this.biodatasOk = true;
             this.chargement = false;
          } else {
             this.erreurs = event.detail.response;
             this.fire('iron-signal', {name: 'open-erreur-biodatas-modal', data: { erreurs: this.erreurs }});
             this.chargement = false;
          }
      },
      _handleHttpError: function(event) {
          if(event.detail.request.xhr.status == 401) {
            this.fire('iron-signal', {name: 'connexion-visiteur-denied', data: {}});
          }
      },
      _itemHovered: function(event) {
        this.hoveredItemIdentifiant = event.model.get('item').identifiant;   
      },
      _itemHovered: function(event) {
        this.hoveredItemIdentifiant = event.model.get('item').identifiant;   
      },
      _aucunItem: function(event) {
          this.hoveredItemIdentifiant = -1;
      },
      _afficherFormulaire: function(biodatasOk, biodatasEnvoyees) {
          if(biodatasEnvoyees == false) {
            return biodatasOk == false;
          } else {
            return false;
          }
      },
      _getDate: function(timestamp) {
        return moment(timestamp, 'x').format('DD/MM/YYYY');
      }
    });
  </script>
</dom-module>
