<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../app-data.html">

<dom-module id="page-delegation">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <iron-meta id="meta"></iron-meta>
    <iron-localstorage name="data-storage" value="{{storedData}}"></iron-localstorage>
    <app-data key="storedData" data="{{storedData}}"></app-data>
      
  <iron-signals></iron-signals>  
      

    <div class="col-md-12">
       <p class="floating-text">Configuration des invitations</p>
    </div>
    <div class="col-md-12">
        <p class="floating-text">Liste des invitations</p>
    </div>
   

      
    <paper-fab icon="add" on-tap="_openAddDelegationModal"></paper-fab>
      
  </template>

  <script>
    Polymer({
      is: 'page-delegation',
      properties: {
        projet: Object,
        email: String,
        serverUrl: String
      },
      _openAddDelegationModal: function(event) {
        console.log("sgd");
        this.fire('iron-signal', {name: 'test', data: {}});
      }
    });
  </script>
</dom-module>
