<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../shared-styles.html">
<link rel="import" href="../../app-data.html">
<link rel="import" href="../../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="conseils-biodatas">
  <template>
    <style include="shared-styles">
        
      .floating-text {
        color: #555555;
        font-size: 14px;
        font-weight: 500;
      }
    
      .question-text {
            background: #e0e0e0;
            padding: 7px;
            border-radius: 3px;
            cursor: pointer;
      }
        
      .question-text iron-icon { 
          margin-right: 5px;
      }
        
      .margin-top-bottom {
        margin: 30px 0 30px 0;
      }
        
      .details {
        text-align: center;
      }
        
      .details img {
        width: 60%;
          
      }
        
    </style>

    <iron-meta id="meta"></iron-meta>
      
    <div class="col-md-12">
        <template is="dom-if" if="{{_currentStepIs('accueil', currentStep)}}">
            <p class="floating-text question-text">{{localize('conseils-biodatas')}}</p>
            <p>{{localize('header19')}}</p>
        </template>
        <template is="dom-if" if="{{_currentStepIs('identite', currentStep)}}">
            <div class="numero">
                <p class="floating-text question-text"  on-tap="_setHoveredItemIdentifiant" data-identifiant="4"><iron-icon icon="icons:help"></iron-icon>{{localize('header20')}}</p>
                <div class="details" hidden$="{{_hideDetails(4, hoveredItemIdentifiant)}}">
                    <p>{{localize('header21')}}<br/><br/>
                       {{localize('header22')}}</p>
                </div>
            </div>
            <div class="numero">
                <p class="floating-text question-text"  on-tap="_setHoveredItemIdentifiant" data-identifiant="5"><iron-icon icon="icons:help"></iron-icon>{{localize('header20')}}</p>
                <div class="details" hidden$="{{_hideDetails(5, hoveredItemIdentifiant)}}">
                    <p>{{localize('header21')}}<br/><br/>
                       {{localize('header22')}}</p>
                </div>
            </div>
            <div class="date">
                <p class="floating-text question-text"  on-tap="_setHoveredItemIdentifiant" data-identifiant="2"><iron-icon icon="icons:help"></iron-icon> {{localize('header23')}}</p>
                <div class="details" hidden$="{{_hideDetails(2, hoveredItemIdentifiant)}}">
                    <p>{{localize('header24')}}</p>
                </div>
            </div>
            <div class="adresse">
                <p class="floating-text question-text"  on-tap="_setHoveredItemIdentifiant" data-identifiant="3"><iron-icon icon="icons:help"></iron-icon>{{localize('header25')}}</p>
                <div class="details" hidden$="{{_hideDetails(3, hoveredItemIdentifiant)}}">
                    <p>{{localize('header26')}}</p>
                </div>
            </div>
            <div class="remarques">
                <p class="floating-text question-text" on-tap="_setHoveredItemIdentifiant" data-identifiant="15"><iron-icon icon="icons:help"></iron-icon>{{localize('header27')}}</p>
                <div class="details" hidden$="{{_hideDetails(15, hoveredItemIdentifiant)}}">
                    <p>{{localize('header28')}}</p>
                </div>
            </div>
        </template>
        <template is="dom-if" if="{{_currentStepIs('fichiers', currentStep)}}">
            <div class="carte-identite">
                <p class="floating-text question-text" on-tap="_setHoveredItemIdentifiant" data-identifiant="7"><iron-icon icon="icons:help"></iron-icon> {{localize('header29')}}</p>
                <div class="details" hidden$="{{_hideDetails(7, hoveredItemIdentifiant)}}">
                    <p>{{localize('header30')}}</p>
                    <img alt="carte identite" src="[[nomDomaine]]/images/carte-identite.png">
                </div>
            </div>
            <div class="passeport">
                <p class="floating-text question-text" on-tap="_setHoveredItemIdentifiant" data-identifiant="8"><iron-icon icon="icons:help"></iron-icon> {{localize('header31')}}</p>
                <div class="details" hidden$="{{_hideDetails(8, hoveredItemIdentifiant)}}">
                    <p>{{localize('header32')}}</p>
                    <img alt="passeport" src="[[nomDomaine]]/images/passeport.png">
                </div>
            </div>
            <div class="carte-sejour">
                <p class="floating-text question-text" on-tap="_setHoveredItemIdentifiant" data-identifiant="9"><iron-icon icon="icons:help"></iron-icon>{{localize('header33')}}</p>
                <div class="details" hidden$="{{_hideDetails(9, hoveredItemIdentifiant)}}">
                    <p>{{localize('header34')}}</p>
                    <img alt="carte-sejour" src="[[nomDomaine]]/images/carte-sejour.jpg">
                </div>
            </div>
        </template>
        <template is="dom-if" if="{{_currentStepIs('vehicule', currentStep)}}">
            <div class="permis">
                <p class="floating-text question-text"  on-tap="_setHoveredItemIdentifiant" data-identifiant="10"><iron-icon icon="icons:help"></iron-icon>{{localize('header35')}}</p>
                <div class="details" hidden$="{{_hideDetails(10, hoveredItemIdentifiant)}}">
                    <p>{{localize('header36')}}</p>
                    <img alt="passeport" src="[[nomDomaine]]/images/nouveau-permis.png">
                    <img alt="passeport" src="[[nomDomaine]]/images/ancien-permis.png">
                </div>
            </div>
            <div class="immatriculation">
                <p class="floating-text question-text"  on-tap="_setHoveredItemIdentifiant" data-identifiant="13"><iron-icon icon="icons:help"></iron-icon>{{localize('header37')}}</p>
                <div class="details" hidden$="{{_hideDetails(13, hoveredItemIdentifiant)}}">
                    <p>{{localize('header38')}}</p>
                    <img alt="passeport" src="[[nomDomaine]]/images/immatriculation.png">
                    <p>{{localize('header39')}}</p>
                </div>
            </div>
        </template>
        <template is="dom-if" if="{{_currentStepIs('envoi', currentStep)}}">
            <div>
                <p class="floating-text question-text"  on-tap="_setHoveredItemIdentifiant" data-identifiant="100">
                    <iron-icon icon="icons:help"></iron-icon>{{localize('header40')}}
                </p>
                <div class="details" hidden$="{{_hideDetails(100, hoveredItemIdentifiant)}}">
                    <p>{{localize('header41')}}</p>
                </div>
            </div>
            <div>
                <p class="floating-text question-text"  on-tap="_setHoveredItemIdentifiant" data-identifiant="101">
                    <iron-icon icon="icons:help"></iron-icon> {{localize('header42')}}
                </p>
                <div class="details" hidden$="{{_hideDetails(101, hoveredItemIdentifiant)}}">
                    <p>{{localize('header43')}}</p>
                </div>
            </div>
        </template>
    </div>
      
  </template>

  <script>
    Polymer({
      is: 'conseils-biodatas',
      behaviors: [
        Polymer.AppLocalizeBehavior
      ],
      properties: {
        champs: Object,
        currentStep: String,
        language: {
          value: 'fr'
        },
        steps: Object
      },
      ready: function() {
          this.hoveredItemIdentifiant = -1;
          this.nomDomaine = this.$.meta.byKey("nom-domaine");
      },
      attached: function() {
        this.loadResources(this.resolveUrl('../../locales.json'));
      },
      _currentStepIs: function(step, currentStep) {
        return step == currentStep;
      },
      _hideDetails: function(identifiant, hoveredItemIdentifiant) {
          return !(identifiant == hoveredItemIdentifiant);
      },
      _setHoveredItemIdentifiant: function(event) {
         if(this.hoveredItemIdentifiant == event.target.getAttribute('data-identifiant')) {
             this.hoveredItemIdentifiant = -1;
         } else {
            this.hoveredItemIdentifiant = event.target.getAttribute('data-identifiant'); 
         }
      }
    });
  </script>
</dom-module>
