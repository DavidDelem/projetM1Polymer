<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../shared-styles.html">
<link rel="import" href="../../app-data.html">
<link rel="import" href="../../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="informations-champ">
  <template>
    <style include="shared-styles">
        .informations {
            position: absolute;
            right: -50px;
            top: 25px;
        }
        
        .informations > div {
            display: inline-block;
        }
        
        .champ-valide iron-icon {
            color: #27ae60;
        }
        
        .champ-erreur iron-icon {
            position: relative;
            left: 3px;
            color: #e74c3c;
        }
        
    </style>
    <iron-meta id="meta"></iron-meta>
      <div class="informations">
        <div class="champ-obligatoire" >
            <div tabindex="0">
                <iron-icon icon="icons:error-outline" hidden$=[[!obligatoire]]></iron-icon>
                <paper-tooltip position="top">{{localize('informations-champ')}}</paper-tooltip>
            </div>
        </div>
      
        <div class="champ-erreur">
            <div tabindex="0">
                <iron-icon icon="icons:report-problem" hidden$="[[!_hasErreur(nom, erreurs)]]"></iron-icon>
                <paper-tooltip position="right">{{localize('header17')}}</paper-tooltip>
            </div>
        </div>
        <div class="champ-valide">
            <div tabindex="0">
                <iron-icon icon="icons:check-circle" hidden$="[[!_isValide(nom, erreurs)]]"></iron-icon>
                <paper-tooltip position="right">{{localize('header18')}}</paper-tooltip>
            </div>
        </div>
      </div>
      
  </template>

  <script>
    Polymer({
      is: 'informations-champ',
      behaviors: [
        Polymer.AppLocalizeBehavior
      ],
      properties: {
        serverUrl: String,
        language: {
          value: 'fr'
        }
      },
      ready: function() {
        this.serverUrl = this.$.meta.byKey("server-url");
        this.language = this.$.meta.byKey("langue") || "fr";
      },
      attached: function() {
        this.loadResources(this.resolveUrl('../../locales.json'));
//        console.log(this.resolveUrl('locales.json'));
      },
      _hasErreur: function(nom, erreurs) {
          for(i=0; i<erreurs.length; i++) {
              if(erreurs[i].nom === nom) { 
                return true;
              }
          }
          return false;
      },
      _isValide: function(nom, erreurs) {
          if(erreurs.length != 0) {
              for(i=0; i<erreurs.length; i++) {
                  if(erreurs[i].nom === nom) { 
                    return false;
                  }
              } 
              return true;
          } else {
              return false;
          }
      }
    });
  </script>
</dom-module>
