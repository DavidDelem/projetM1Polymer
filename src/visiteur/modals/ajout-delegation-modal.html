<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../shared-styles.html">
<link rel="import" href="../../app-data.html">

<dom-module id="ajout-delegation-modal">
  <template>
    <style>
    </style>
    
    <iron-meta id="meta"></iron-meta>
    <iron-localstorage name="data-storage" value="{{storedData}}"></iron-localstorage>
    <app-data key="storedData" data="{{storedData}}"></app-data>
      
    <iron-signals on-iron-signal-test="_test"></iron-signals>  
      
     <iron-ajax 
        id="addInvitationRequest" 
        method="POST"
        content-type="application/x-www-form-urlencoded" 
        headers="{{_computeHeaders(storedData)}}"
        url="http://localhost:8088/invitation/delegation"
        handle-as="json"
        on-reponse="_handleAddInvitationResponse"
        on-error="_handleAddInvitationError">
    </iron-ajax> 
      
    <paper-dialog id="dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
        <h2>Ajout d'une invitation</h2>
        <paper-input-container>
            <label>Email</label>
            <input is="iron-input" id="email" type="email" bind-value="{{email}}">
        </paper-input-container>
        <div class="buttons">
            <paper-button dialog-dismiss>Annuler</paper-button>
            <paper-button autofocus on-tap="_addInvitation" disabled$="{{_validateForm(email)}}">Valider</paper-button>
        </div>
    </paper-dialog>
      
  </template>

  <script>
    Polymer({
      is: 'ajout-delegation-modal',
      properties: {
        email: String,
        serverUrl: String
      },
      ready: function () {
        this.serverUrl = this.$.meta.byKey("server-url");
      },
      _computeHeaders: function(storedData) {
        return {"Authorization": "JWT " + storedData.token };
      },
      _test: function(event) {
        console.log("hhh");
        this.$.dialog.open();
      },
      _validateForm: function(email) {
          var re = /[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/;
          return !re.test(email);
      },
      _addInvitation: function() {
        this.$.addInvitationRequest.body = { email: this.email }
        this.$.addInvitationRequest.generateRequest();
      },
      _handleAddInvitationResponse: function(response) {
        this.$.dialog.close();
        console.log("aaa");
        this.email = "";
        this.fire('iron-signal', {name: 'modal-projet-success'});
      },
      _handleAddInvitationError: function(error) {
        this.$.dialog.close();
      }
        
    });
  </script>
</dom-module>
