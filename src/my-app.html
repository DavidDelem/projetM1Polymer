<dom-module id="my-app">
  <template>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <section-administrateur name="section-administrateur" route="{{subroute}}"></section-administrateur>
          <section-visiteur name="section-visiteur" route="{{subroute}}"></section-visiteur>
          <section-public name="section-public" route="{{subroute}}"></section-public>
        </iron-pages>
      
      <iron-meta key="base-url" value="/#"></iron-meta>
      <iron-meta key="server-url" value="http://localhost:8088"></iron-meta>
      <!--<iron-meta key="base-url" value="/the/path/if/the/apps/is/not/at/the/root/#"></iron-meta>-->
  </template>

  <script>      
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],
      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },
      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
          
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>
</dom-module>
