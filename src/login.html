<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="administrateur-login">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    
    <iron-localstorage name="data-storage" value="{{storedData}}"></iron-localstorage>
      
    <iron-ajax 
    id="tokenRequest" 
    method="POST"
    content-type="application/x-www-form-urlencoded"
    url="http://localhost:8088/token"
    on-response="handleTokenResponse"
    on-error="handleTokenError"></iron-ajax>
      
    <app-location route="{{route}}" use-hash-as-path></app-location>
      
    <div class="card">
      <div class="circle">3</div>
      <h1>View Three</h1>
      
        
      <paper-input-container>
        <label>Username</label>
        <input is="iron-input" id="username" type="text" bind-value="{{formData.identifiant}}">
      </paper-input-container>

      <paper-input-container>
        <label>Password</label>
        <input is="iron-input" id="password" type="password" bind-value="{{formData.password}}">
      </paper-input-container>

      <div class="wrapper-btns">
        <paper-button raised class="primary" on-tap="postLogin">Log In</paper-button>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'administrateur-login',
      properties: {
        formData: {
            type: Object,
            value: {
                type: 'administrateur'
            }
        }
      },
      postLogin: function() {
        this.$.tokenRequest.body = this.formData;
        this.$.tokenRequest.generateRequest();
      },
      handleTokenResponse: function(event) {
        var response = event.detail.response;
        if (response.token) {
            this.storedData = {
                token: response.token,
                type: 'administrateur'
            };
            
            this.set('route.path', '/section-administrateur/page-actualite');
        }
      },
      handleTokenError: function(event) {
        this.error = event.detail.request.xhr.response;
      }
    });
  </script>
</dom-module>
